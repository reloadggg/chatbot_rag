version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    env_file:
      - server/.env
    volumes:
      - ./server/data:/app/data
      - ./server/uploads:/app/uploads
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: web/Dockerfile
    env_file:
      - web/.env.local
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped
